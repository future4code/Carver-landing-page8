    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="style-contato.css">
        <title>F4Bank | Seu Banco Digital</title>

    <body>

        <header id="container-header">

            <div id="conteudo-menu">
                <img src="img/f4bank.png">

                <div id="menu-horizontal">

                </div>
            </div>
        </header>

        <main>
            <div id="container-formulario">
                <form name="meu_form" style="display: flex; flex-direction: column;align-items: center;">

                    <h1>Entre em contato</h1>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nomeid" placeholder="Nome..." required="required" name="nome" />
                    </div>
                    <div>
                        <label for="fone">Fone</label>
                        <input type="tel" id="foneid" placeholder="Contato" name="fone" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="emailid" placeholder="@mail.com" name="email" />
                    </div>
                    <div>
                        <textarea placeholder="Deixe sua mensagem."></textarea>
                    </div> 
                    <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
                  </form>

            </div>
        </main>
        <footer id="container-footer">
